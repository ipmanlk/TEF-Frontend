<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Report</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />

  <style>
    .tab-pane {
      padding-bottom: 400px;
    }

    .tab-pane div:first-child,
    table:first-child {
      margin-top: 30px;
    }

    .chart-container {
      position: relative;
      height: 40vh;
      width: 70vw;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row" style="margin-top: 40px;">
      <div class="col-xs-4">
        <label for="cmbReportType">Type: </label><br>
        <select name="cmbReportType" id="cmbReportType" class="form-control">
          <option value="today">Today</option>
          <option value="day">By Day</option>
          <option value="month">By Month</option>
          <option value="year">By Year</option>
        </select>
      </div>
      <div class="col-xs-3">
        <label id="lblStartDate">Start Date</label><br>
        <input id="txtStartDate" type="date" class="form-control">
      </div>
      <div class="col-xs-3">
        <label id="lblEndDate">End Date</label><br>
        <input id="txtEndDate" type="date" class="form-control">
      </div>
      <div class="col-xs-2">
        <label style="color: white;">.</label><br>
        <input style="width: 100%;" type="button" id="btnViewReport" class="btn btn-primary" value="View Report">
      </div>
    </div>
  </div>

  <div id="outputContainer" class="container" style="margin-top: 20px; display: none;">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#tabDemandChart">Demand Chart</a></li>
      <li><a data-toggle="tab" href="#tabTable">Table View</a></li>
      <li style="float: right;">
        <button id="btnPrintReport" class="btn btn-default">
          <i class="glyphicon glyphicon-print" aria-hidden="true"></i>
          Print
        </button>
      </li>
    </ul>

    <div class="tab-content">

      <div id="tabDemandChart" class="tab-pane fade in active">
        <div class="chart-container">
          <canvas id="demandChart"></canvas>
        </div>
      </div>

      <div id="tabIncomeChart" class="tab-pane fade">
        <div class="chart-container">
          <canvas id="salesIncomeChart"></canvas>
        </div>
      </div>

      <div id="tabTable" class="tab-pane fade">
        <div id="topPkgTablePlaceholder">

        </div>
        <div id="demandTablePlaceholder" style="margin-top: 30px;">

        </div>
      </div>
    </div>
  </div>
  <!-- libs -->
  <script src="../../lib/jquery/jquery.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/chartjs/chart.js"></script>
  <script src="../../lib/moment/moment.min.js"></script>

  <!-- common stuff -->
  <script src=" ../../js/Request.js"></script>
  <script src="../../js/Form.js"></script>
  <script src="../../js/FormUtil.js"></script>
  <script src="../../js/MiscUtil.js"></script>

  <!-- main js -->
  <script src="./demand_report.js"></script>
</body>

</html>
