<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>TwoElephantFireworks - Product Package</title>
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../../lib/datatable/datatable.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../lib/bootstrap-select/css/bootstrap-select.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />

		<style>
			.image-upload label {
				display: block;
			}

			.image-upload img {
				display: inline-block;
				height: 100px;
				width: 100px;
				background-color: black;
				border-radius: 100px;
			}

			.image-upload input {
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid" style="margin-top: 20px; margin-bottom: 100px">
			<div
				id="actionButtonHolder"
				class="row"
				style="margin-bottom: 20px; padding-left: 35px"
			>
				<div class="col-md-12">
					<button id="btnTopAddEntry" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
						Add New Product Package
					</button>
				</div>
			</div>

			<div
				id="mainTableHolder"
				class="container-fluid"
				style="margin-top: 30px"
			></div>

			<div class="modal fade" id="modalMainForm" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content" style="margin-bottom: 100px">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								&times;
							</button>
							<h4 class="modal-title" id="modalMainFormTitle">Modal Header</h4>
						</div>
						<div class="modal-body">
							<form id="mainForm">
								<div class="row">
									<div class="col-md-12">
										<div style="float: right">
											<b><span class="required">*</span> Required field</b>
										</div>
									</div>
								</div>

								<div class="form-group has-feedback">
									<label for="code">Product Package Code: </label>
									<input
										type="text"
										class="form-control"
										id="code"
										name="code"
										disabled
									/>
								</div>
								<div class="form-group has-feedback">
									<label for="productId">Product: </label>
									<br />
									<select
										id="productId"
										class="form-control"
										title="PRO202000000"
										data-live-search="true"
									></select>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group has-feedback">
											<label for="pieces"
												>Pieces: <span class="required">*</span></label
											>
											<input
												type="text"
												class="form-control"
												id="pieces"
												placeholder="20"
												name="pieces"
												data-editable="true"
											/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group has-feedback">
											<label for="productPackageTypeId"
												>Product Package Type:
												<span class="required">*</span></label
											>
											<select
												name="productPackageTypeId"
												id="productPackageTypeId"
												class="form-control"
												data-editable="true"
											></select>
										</div>
									</div>
								</div>

								<div class="form-group has-feedback">
									<label for="name"
										>Name: <span class="required">*</span></label
									>
									<input
										type="text"
										class="form-control"
										id="name"
										placeholder="Firecracker pack"
										name="name"
										data-editable="true"
									/>
								</div>

								<div class="row">
									<div class="col-md-4">
										<div class="form-group has-feedback">
											<label for="weight"
												>Weight: <span class="required">*</span></label
											>
											<input
												type="text"
												class="form-control"
												id="weight"
												placeholder="15.00"
												name="weight"
												data-editable="true"
											/>
										</div>
									</div>

									<div class="col-md-4">
										<div class="form-group has-feedback">
											<label for="unitTypeId"
												>Weight Unit: <span class="required">*</span></label
											>
											<select
												name="unitTypeId"
												id="unitTypeId"
												class="form-control"
												data-editable="true"
											></select>
										</div>
									</div>

									<div class="col-md-4">
										<div class="form-group has-feedback">
											<label for="rop"
												>Re-Order Point: <span class="required">*</span></label
											>
											<input
												type="text"
												class="form-control"
												id="rop"
												placeholder="20"
												name="rop"
												data-editable="true"
											/>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group has-feedback">
											<label for="productionCost"
												>Production Cost: <span class="required">*</span> (<i
													>Excluding material cost</i
												>)</label
											>
											<input
												type="text"
												class="form-control"
												id="productionCost"
												placeholder="10.00"
												name="productionCost"
												data-editable="true"
											/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group has-feedback">
											<label for="salePrice">Current Sale Price:</label>
											<input
												type="text"
												class="form-control"
												id="salePrice"
												placeholder="200.00"
												name="salePrice"
												data-editable="false"
												value="0.00"
												disabled
											/>
										</div>
									</div>
								</div>

								<div class="form-group has-feedback image-upload">
									<label for="photo"
										>Photo: <span class="required">*</span></label
									>
									<img
										class="photo-input"
										id="photoPreview"
										src="../../img/product.png"
									/>
									<input
										type="file"
										class="form-control"
										id="photo"
										name="photo"
										data-editable="true"
									/>
								</div>

								<div class="form-group has-feedback">
									<label for="description">Description: </label>
									<textarea
										class="form-control"
										name="description"
										id="description"
										cols="30"
										rows="3"
										data-editable="true"
										placeholder="One of the louded fireworks in the industry."
									></textarea>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group has-feedback">
											<label for="addedDate"
												>Added Date: <span class="required">*</span></label
											>
											<input
												type="date"
												class="form-control"
												id="addedDate"
												name="addedDate"
												disabled
											/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group has-feedback">
											<label for="productPackageStatusId"
												>Product Packge Status:
												<span class="required">*</span></label
											>
											<select
												name="productPackageStatusId"
												id="productPackageStatusId"
												class="form-control"
												data-editable="true"
											></select>
										</div>
									</div>
								</div>

								<div id="fmButtons">
									<button type="button" class="btnFmAdd btn btn-success">
										Add
									</button>
									<button type="button" class="btnFmUpdate btn btn-warning">
										Update
									</button>
									<button type="button" class="btnFmPrint btn btn-info">
										Print
									</button>
									<button
										type="button"
										class="btnFmReset btn btn-primary"
										style="float: right; margin-left: 10px"
									>
										Reset
									</button>
									<button
										type="button"
										class="btnFmDelete btn btn-danger"
										style="float: right"
									>
										Delete
									</button>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<!-- <button id="btnModalYes" type="button" class="btn btn-danger" style="float:left">Yes</button>
            <button id="btnModalNo" type="button" class="btn btn-default" data-dismiss="modal">No</button> -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- libs -->
		<script src="../../lib/jquery/jquery.min.js"></script>
		<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="../../lib/bootstrap-select/js/bootstrap-select.min.js"></script>

		<script src="../../lib/datatable/datatable.v2.js"></script>

		<!-- common stuff -->
		<script src="../../js/Request.js"></script>
		<script src="../../js/Form.js"></script>
		<script src="../../js/FormUtil.js"></script>
		<script src="../../js/MiscUtil.js"></script>

		<!-- main js -->
		<script src="product_package.js"></script>
	</body>
</html>
