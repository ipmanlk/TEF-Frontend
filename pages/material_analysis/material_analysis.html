<html lang="en">
	<head>
		<meta charset="UTF-8" />

		/>
		<link

			type="text/css"
			href="../../lib/bootstrap-select/css/bootstrap-select.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
	</head>

	<body>
		<div class="container" style="margin-top: 20px; margin-bottom: 100px">

			<form id="mainForm">
				<div class="row">
					<div class="col-md-12">
						<div style="float: right">
							<b><span class="required">*</span> Required field</b>
						</div>
					</div>
				</div>

				<div class="form-group has-feedback">
					<label for="productId"
						>Product: <span class="required">*</span></label
					>
					<br />
					<select
						id="productId"
						class="form-control"
						data-live-search="true"
					></select>
				</div>
				<hr />
				<div class="row">
					<div class="col-md-4">
						<div class="form-group has-feedback">
							<label for="materialId"
								>Material: <span class="required">*</span></label
							>
							<br />
							<select
								id="materialId"
								class="form-control"
								data-live-search="true"
								title="Please select a material..."
							></select>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group has-feedback">
							<label for="amount"
								>Amount: <span class="required">*</span></label
							>
							<input
								type="text"
								class="form-control"
								id="amount"
								placeholder="20.00"
								name="amount"
								data-editable="true"
							/>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group has-feedback">
							<label for="unitTypeId">Unit Type: </label>
							<select
								name="unitTypeId"
								id="unitTypeId"
								class="form-control"
								data-editable="true"
								disabled
							>
								<option value="1">Married</option>
								<option value="2">Not Married</option>
							</select>
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<label style="color: white">button</label>
							<button
								id="btnAddToMaterialTable"
								class="btn btn-primary btn-block"
							>
								Add to List
							</button>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="materialTable">Required Materials List: </label>
					<table id="materialTable" class="table table-bordered">
						<thead>
							<tr>
								<th>Mateiral Name</th>
								<th>Amount</th>
								<th>Unit Type</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div id="fmButtons">
					<button type="button" class="btnFmUpdate btn btn-warning">
						Update
					</button>
					<button
						type="button"
						class="btnFmReset btn btn-danger"
						style="float: right"
					>
						Clear All
					</button>
				</div>
			</form>
		</div>

		<!-- libs -->
		<script src="../../lib/jquery/jquery.min.js"></script>
		<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="../../lib/bootstrap-select/js/bootstrap-select.min.js"></script>
		<script src="../../lib/datatable/datatable.v2.js"></script>

		<!-- common stuff -->
		<script src="../../js/Request.js"></script>
		<script src="../../js/Form.js"></script>
		<script src="../../js/FormUtil.js"></script>
		<script src="../../js/MiscUtil.js"></script>

		<!-- main js -->
		<script src="./material_analysis.js"></script>
	</body>
