<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TwoElephantFireworks - Material Analysis</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../../lib/datatable/datatable.css" />
  <link rel="stylesheet" type="text/css" href="../../lib/bootstrap-select/css/bootstrap-select.min.css" />
  <link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
  <style>
    .input-read-only {
      outline: none;
      border: none;
      background-color: white;
      pointer-events: none;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="margin-top: 20px; margin-bottom: 100px">

    <div id="actionButtonHolder" class="row" style="margin-bottom: 20px; padding-left: 35px;">
      <div class="col-md-12">
        <button id="btnTopAddEntry" class="btn btn-primary">
          <i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
          Create New Quotation Request
        </button>
      </div>
    </div>


    <form id="mainForm">
      <div class="form-group has-feedback">
        <label for="qnumber">Quotation No: <span class="required">*</span></label>
        <input type="text" class="form-control" id="qnumber" name="qnumber" disabled>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="supplierId">Supplier: <span class="required">*</span></label>
            <select name="supplierId" id="supplierId" class="form-control" data-editable="true" data-live-search="true">
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group has-feedback">
            <label for="quotationRequestId">Request No: <span class="required">*</span></label>
            <select name="quotationRequestId" id="quotationRequestId" class="form-control" data-editable="true"
              data-live-search="true">
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group has-feedback">
            <label for="validFrom">Valid Date From: <span class="required">*</span></label>
            <input type="date" class="form-control" id="validFrom" name="validFrom" data-editable="true" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group has-feedback">
            <label for="validTo">Valid Date To: <span class="required">*</span></label>
            <input type="date" class="form-control" id="validTo" name="validTo" data-editable="true" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group has-feedback">
            <label for="addedDate" onclick="$('#addedDate').val(new Date().today())">Added Date: <span
                class="required">*</span></label>
            <input type="date" class="form-control" id="addedDate" name="addedDate" disabled />
          </div>
        </div>
      </div>

      <div class="form-group has-feedback">
        <label for="description">Description: </label>
        <textarea class="form-control" name="description" id="description" cols="30" rows="3" data-editable="true"
          placeholder="We need more information about your items."></textarea>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Quotation Materials</div>
        <div class="panel-body">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label for="materialId">Material: <span class="required">*</span></label>
                <select name="materialId" id="materialId" class="form-control" data-editable="true"
                  data-live-search="true">
                  <option value="1">Married</option>
                  <option value="2">Not Married</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label for="purchasePrice">Purchase Price: <span class="required">*</span></label>
                <input type="text" class="form-control" id="purchasePrice" placeholder="20.00" name="purchasePrice"
                  data-editable="true">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group has-feedback">
                <label for="availableQty">Available Qty: <span class="required">*</span></label>
                <input type="text" class="form-control" id="availableQty" placeholder="20.00" name="availableQty"
                  data-editable="true">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group has-feedback">
                <label for="minimumRequestQty">Minimum Qty: <span class="required">*</span></label>
                <input type="text" class="form-control" id="minimumRequestQty" placeholder="20.00"
                  name="minimumRequestQty" data-editable="true">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group has-feedback">
                <label for="unitTypeId">Unit Type: <span class="required">*</span></label>
                <select name="unitTypeId" id="unitTypeId" class="form-control" data-editable="true">
                  <option value="1">Married</option>
                  <option value="2">Not Married</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <button id="btnAddToMaterialTable" class="btn btn-primary btn-block">Add To List</button>
          </div>

          <div class="form-group">
            <table id="materialTable" class="table table-bordered">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Name</th>
                  <th>Purchase Price</th>
                  <th>Available Qty</th>
                  <th>Minimum Qty</th>
                  <th>Unit Type</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group has-feedback">
            <label for="createdEmployee">Added By: </label>
            <input type="text" class="form-control" id="createdEmployee" name="createdEmployee" disabled>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group has-feedback">
            <label for="quotationStatusId">Quotation Status: <span class="required">*</span></label>
            <select name="quotationStatusId" id="quotationStatusId" class="form-control">
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
        </div>
      </div>

      <div id="fmButtons">
        <button class="btnFmPrint btn btn-info">Print</button>
        <button class="btnFmAdd btn btn-success">Add</button>
        <button class="btnFmUpdate btn btn-warning">Update</button>
        <button class="btnFmReset btn btn-primary" style="float: right; margin-left: 10px;">Reset</button>
        <button class="btnFmDelete btn btn-danger" style="float: right;">Delete</button>
      </div>
    </form>

    <!-- load table with previous quotations -->
    <div id="mainTableHolder" class="container-fluid" style="margin-top:30px">

    </div>

    <!-- modal with main form -->
    <div class="modal fade" id="modalMainForm" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" style="margin-bottom: 100px;">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="modalMainFormTitle">Modal Header</h4>
          </div>
          <div class="modal-body">



          </div>
          <div class="modal-footer">
            <!-- <button id="btnModalYes" type="button" class="btn btn-danger" style="float:left">Yes</button>
    <button id="btnModalNo" type="button" class="btn btn-default" data-dismiss="modal">No</button> -->
          </div>
        </div>
      </div>
    </div>




  </div>

  <!-- libs -->
  <script src="../../lib/jquery/jquery.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/bootstrap-select/js/bootstrap-select.min.js"></script>
  <script src="../../lib/datatable/datatable.v2.js"></script>

  <!-- common stuff -->
  <script src="../../js/Request.js"></script>
  <script src="../../js/Form.js"></script>
  <script src="../../js/FormUtil.js"></script>
  <script src="../../js/MiscUtil.js"></script>

  <!-- main js -->
  <script src="./print_template/quotation_print.js"></script>
  <script src="./quotation.js"></script>
</body>

</html>
