<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>

	<link rel="stylesheet" href="../../lib/bootstrap-4/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../lib/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../lib/event-calendar/css/eventCalendar.css">
	<link rel="stylesheet" href="../../lib/event-calendar/css/eventCalendar_theme_responsive.css">


	<style>
		.container-fluid {
			margin: 25px 10px 25px 10px;
			padding-bottom: 40px;
		}

		.TILE {
			font-size: 20px;
			color: #FFFFFF;
		}

		.TILE h1 {
			font-size: 20px;
		}

		.TILE:hover {
			opacity: 1 !important;
		}

		#tileList {
			display: flex;
			flex-wrap: wrap;
		}

		#tileList .card {
			width: calc(100%/3);
			width: 250px;
			margin: 10px;
		}

		#tileList .card .card-body {
			width: 100%;
			height: 100%;
		}

		.side-bar .card-body {
			padding: 0;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-8">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-search"></i></span>
					</div>
					<input id="txtFilterCards" type="text" class="form-control" placeholder="Enter Keyword....">
				</div>

				<div id="tileList">


				</div>
			</div>

			<div class="col-4 side-bar">
				<div class="card">
					<div class="card-header">Upcoming Orders</div>
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item">First item</li>
							<li class="list-group-item">Second item</li>
							<li class="list-group-item">Third item</li>
						</ul>
					</div>
				</div>

				<div class="card mt-3">
					<div class="card-header">Order Calender</div>
					<div class="card-body">
						<div id="orderCalender">

						</div>
					</div>
				</div>

				<div class="card mt-3">
					<div class="card-header">Cheque Calender</div>
					<div class="card-body">
						<div id="chequeCalender">

						</div>
					</div>
				</div>

			</div>
		</div>
	</div>


	<!-- libs -->

	<!-- custom jqeury version for calender plugin -->
	<script src="../../lib/event-calendar/js/jquery.min.js"></script>
	<script src="../../lib/event-calendar/js/jquery.eventCalendar.min.js"></script>
	<script src="../../lib/bootstrap-4/js/bootstrap.bundle.min.js"></script>

	<!-- main js -->
	<script src="dashboard.js"></script>

	<script>
		$(document).ready(function () {
			$("#orderCalender").eventCalendar({
				jsonData: [
					{ "date": "1607484762000", "type": "meeting", "title": "Test Project 7 Brainstorming", "description": "Lorem Ipsum dolor set", "url": "http://www.event3.com/" }
				],
				dateFormat: 'dddd MM-D-YYYY'
			});

			$("#chequeCalender").eventCalendar({
				jsonData: [
					{ "date": "1607484762000", "type": "meeting", "title": "Test Project 7 Brainstorming", "description": "Lorem Ipsum dolor set", "url": "http://www.event3.com/" }
				],
				dateFormat: 'dddd MM-D-YYYY'
			});
		});
	</script>
</body>

</html>
