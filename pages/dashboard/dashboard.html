<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../lib/metrobootstrap/css/metro-bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/font-awesome.min.css">
    <style>
        .fa-links h1 {
            font-size: 30px;
        }

        @media (min-width: 992px) {
            .col-md-4 {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin: 30px 50px 50px 50px;">
        <div class="row">
            <div class="col-md-12">
                <h2>Quick Access</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="margin: 0 0 20px 5px">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input id="txtFilterCards" type="text" class="form-control input-lg" placeholder="Filter cards..."
                        style="width: 97%;">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="EMPLOYEE TILE col-md-4">
                <div class="thumbnail tile tile-wide tile-blue" onclick="mainWindow.loadRoute('employee')">
                    <a href="#" class="fa-links">
                        <h1>Employee</h1>
                        <i class="fa fa-3x fa-address-card"></i>
                    </a>
                </div>
            </div>
            <div class="USER TILE col-md-4">
                <div class="thumbnail tile tile-wide tile-green" onclick="mainWindow.loadRoute('user')">
                    <a href="#" class="fa-links">
                        <h1>User</h1>
                        <i class="fa fa-3x fa-users"></i>
                    </a>
                </div>
            </div>
            <div class="ROLE TILE col-md-4">
                <div class="thumbnail tile tile-wide tile-red" onclick="mainWindow.loadRoute('role')">
                    <a href="#" class="fa-links">
                        <h1>Role</h1>
                        <i class="fa fa-3x fa-user-circle"></i>
                    </a>
                </div>
            </div>
            <div class="PRIVILEGE TILE col-md-4">
                <div class="thumbnail tile tile-wide tile-purple" onclick="mainWindow.loadRoute('privilege')">
                    <a href="#" class="fa-links">
                        <h1>Privilege</h1>
                        <i class="fa fa-3x fa-lock"></i>
                    </a>
                </div>
            </div>
            <div class="DESIGNATION TILE col-md-4">
                <div class="thumbnail tile tile-wide tile-teal" onclick="mainWindow.loadRoute('designation')">
                    <a href="#" class="fa-links">
                        <h1>Designation</h1>
                        <i class="fa fa-3x fa-sitemap"></i>
                    </a>
                </div>
            </div>
            <div class="EMPLOYEE_STATUS TILE col-md-4">
                <div class="thumbnail tile tile-wide tile-alizarin" onclick="mainWindow.loadRoute('employee_status')">
                    <a href="#" class="fa-links">
                        <h1>Employee Status</h1>
                        <i class="fa fa-3x fa-handshake-o"></i>
                    </a>
                </div>
            </div>
            <div class="CUSTOMER TILE col-md-4">
                <div class="thumbnail tile tile-wide tile-alizarin" onclick="mainWindow.loadRoute('customer')">
                    <a href="#" class="fa-links">
                        <h1>Customer</h1>
                        <i class="fa fa-3x fa-male"></i>
                    </a>
                </div>
            </div>
            <div class="MATERIAL TILE col-md-4">
                <div class="thumbnail tile tile-wide tile-yellow" onclick="mainWindow.loadRoute('material')">
                    <a href="#" class="fa-links">
                        <h1>Material</h1>
                        <i class="fa fa-3x fa-th-large"></i>
                    </a>
                </div>
            </div>
            <div class="PRODUCT TILE col-md-4">
                <div class="thumbnail tile tile-wide tile-lime" onclick="mainWindow.loadRoute('product')">
                    <a href="#" class="fa-links">
                        <h1>Product</h1>
                        <i class="fa fa-3x fa-cube"></i>
                    </a>
                </div>
            </div>
            <div class="PRODUCT_PACKAGE TILE col-md-4">
                <div class="thumbnail tile tile-wide tile-teal" onclick="mainWindow.loadRoute('product_package')">
                    <a href="#" class="fa-links">
                        <h1>Product Package</h1>
                        <i class="fa fa-3x fa-cubes"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- libs -->
    <script src="../../lib/jquery/jquery.min.js"></script>

    <!-- main js -->
    <script src="dashboard.js"></script>
</body>

</html>
