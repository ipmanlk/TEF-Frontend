<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TwoElephantFireworks - Customer</title>
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../lib/datatable/datatable.css" />
	<link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
</head>

<body>
	<div class="container-fluid" style="margin-top: 20px; margin-bottom:100px;">

		<div id="actionButtonHolder" class="row" style="margin-bottom: 20px; padding-left: 35px;">
			<div class="col-md-12">
				<button id="btnTopAddEntry" class="btn btn-primary">
					<i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
					Add New Customer
				</button>
			</div>
		</div>

		<div id="mainTableHolder" class="container-fluid" style="margin-top:30px">

		</div>

		<div class="modal fade" id="modalMainForm" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content" style="margin-bottom: 100px;">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="modalMainFormTitle">Modal Header</h4>
					</div>
					<div class="modal-body">
						<form id="mainForm">
							<div class="row">
								<div class="col-md-12">
									<div style="float: right;">
										<b><span class="required">*</span> Required field</b>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group has-feedback">
										<label for="number">Customer Number: </label>
										<input type="text" class="form-control" id="number" name="number" disabled>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group has-feedback">
										<label for="customerTypeId">Customer Type: <span class="required">*</span></label>
										<select name="customerTypeId" id="customerTypeId" class="form-control" data-editable="true">
											<option value="1">Individual</option>
											<option value="2">Company</option>
										</select>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group has-feedback company_info">
										<label for="companyName">Compnay Name: <span class="required">*</span></label>
										<input type="text" class="form-control" id="companyName" placeholder="JK Holdings Limited"
											name="companyName" data-editable="true">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group has-feedback company_info">
										<label for="companyMobile">Company Contact Number: <span class="required">*</span></label>
										<input type="text" class="form-control" id="companyMobile" placeholder="0362325478"
											name="companyMobile" data-editable="true">
									</div>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="customerName">Customer Name:</label> <span class="required">*</span>
								<input type="text" class="form-control" id="customerName" placeholder="Kasun Mendis" name="customerName"
									data-editable="true">
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group has-feedback">
										<label for="nic">NIC: <span class="required">*</span></label>
										<input type="text" class="form-control" id="nic" placeholder="970324232V or 123456789000" name="nic"
											data-editable="true">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group has-feedback">
										<label for="genderId">Gender: </label>
										<select name="genderId" id="genderId" class="form-control" disabled>
											<option value="1">Male</option>
											<option value="2">Female</option>
										</select>
									</div>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="address">Address: <span class="required">*</span></label>
								<textarea class="form-control" name="address" id="address" cols="30" rows="3"
									placeholder="80/1, Colombo Rd., Nugegoda." data-editable="true"></textarea>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group has-feedback">
										<label for="customerMobile">Contact Number: <span class="required">*</span></label>
										<input type="text" class="form-control" id="customerMobile" placeholder="0718795463"
											name="customerMobile" data-editable="true">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group has-feedback">
										<label for="email">E-Mail: </label><span id="lblEmailRequired" class="required">*</span>
										<input type="text" class="form-control" id="email" placeholder="kasun@gmail.com" name="email"
											data-editable="true">
									</div>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label for="description">Description: </label>
								<textarea class="form-control" name="description" id="description" cols="30" rows="3"
									data-editable="true" placeholder="One of the major customers in colombo area."></textarea>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group has-feedback">
										<label for="addedDate">Registration Date: </label>
										<input type="date" class="form-control" id="addedDate" name="addedDate" disabled>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group has-feedback">
										<label for="customerStatusId">Customer Status: <span class="required">*</span></label>
										<select name="customerStatusId" id="customerStatusId" class="form-control" data-editable="true">
											<option value="1">Active</option>
											<option value="2">Terminated</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group has-feedback">
								<label for="number">Created Employee: </label>
								<input type="text" class="form-control" id="createdEmployee" name="createdEmployee" disabled>
							</div>
							<div id="fmButtons">
								<button type="button" class="btnFmAdd btn btn-success">Add</button>
								<button type="button" class="btnFmUpdate btn btn-warning">Update</button>
								<button type="button" class="btnFmPrint btn btn-info">Print</button>
								<button type="button" class="btnFmReset btn btn-primary"
									style="float: right; margin-left: 10px;">Reset</button>
								<button type="button" class="btnFmDelete btn btn-danger" style="float: right;">Delete</button>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<!-- <button id="btnModalYes" type="button" class="btn btn-danger" style="float:left">Yes</button>
            <button id="btnModalNo" type="button" class="btn btn-default" data-dismiss="modal">No</button> -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- libs -->
	<script src="../../lib/jquery/jquery.min.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../lib/niclk/niclk.js"></script>

	<script src="../../lib/datatable/datatable.v2.js"></script>


	<!-- common stuff -->
	<script src="../../js/Request.js"></script>
	<script src="../../js/Form.js"></script>
	<script src="../../js/FormUtil.js"></script>
	<script src="../../js/MiscUtil.js"></script>

	<!-- main js -->
	<script src="customer.js"></script>
</body>

</html>
