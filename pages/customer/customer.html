<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TwoElephantFireworks - Customer</title>
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../lib/datatable/datatable.css" />
	<link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
</head>

<body>
	<div class="container-fluid" style="margin-top: 20px; margin-bottom:100px;">

		<div id="actionButtonHolder" class="row" style="margin-bottom: 20px;">
			<div class="col-md-12">
				<button id="btnTopAddEntry" class="btn btn-primary">
					<i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
					Add New Entry
				</button>
				<button id="btnTopViewEntry" class="btn btn-primary" style="display: none;">
					<i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
					View Entries
				</button>
			</div>
		</div>

		<ul id="tabHolder" class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#tabTable">Customer</a></li>
			<li><a id="tabNavForm" data-toggle="tab" href="#tabForm">Add New</a></li>
		</ul>

		<div class="tab-content">

			<div id="tabTable" class="tab-pane fade in active">
				<div id="mainTableHolder" class="container-fluid" style="margin-top:30px">

				</div>
			</div>

			<div id="tabForm" class="tab-pane fade">
				<!-- <div id="form" class="tab-pane fade in active"> -->
				<div class="container-fluid" style="margin-top:30px">
					<form id="mainForm">
						<div class="form-group has-feedback">
							<label for="name">Name: <span class="required">*</span></label>
							<input type="text" class="form-control" id="name" placeholder="Enter Customer Name"
								name="name">
						</div>
						<div class="form-group has-feedback">
							<label for="nic">NIC: <span class="required">*</span></label>
							<input type="text" class="form-control" id="nic" placeholder="Enter NIC" name="nic"
								data-editable="true">
						</div>
						<div class="form-group has-feedback">
							<label for="genderId">Gender: <span class="required">*</span></label>
							<select name="genderId" id="genderId" class="form-control" disabled>
								<option value="1">Male</option>
								<option value="2">Female</option>
							</select>
						</div>

						<div class="form-group has-feedback">
							<label for="address">Address: <span class="required">*</span></label>
							<textarea class="form-control" name="address" id="address" cols="30" rows="3"
								placeholder="Enter your address here" data-editable="true"></textarea>
						</div>

						<div class="form-group has-feedback">
							<label for="email">Email: <span class="required">*</span></label>
							<input type="text" class="form-control" id="email" placeholder="Enter E-Mail here"
								name="email" data-editable="true">
						</div>

						<div class="form-group has-feedback">
							<label for="mobile">Mobile: <span class="required">*</span></label>
							<input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number"
								name="mobile" data-editable="true">
						</div>
						<div class="form-group has-feedback">
							<label for="land">Land:</label>
							<input type="text" class="form-control" id="land" placeholder="Enter Land Here" name="land"
								data-editable="true">
						</div>
						<div class="form-group has-feedback">
							<label for="description">Description: </label>
							<textarea class="form-control" name="description" id="description" cols="30" rows="3"
								data-editable="true"></textarea>
						</div>

						<div class="form-group has-feedback">
							<label for="doregistration">Registered Date:</label>
							<input type="text" class="form-control" id="doregistration" disabled>
						</div>

						<div class="form-group has-feedback">
							<label for="customerStatusId">Customer Status: <span class="required">*</span></label>
							<select name="customerStatusId" id="customerStatusId" class="form-control"
								data-editable="true">
								<option value="1">Active</option>
								<option value="2">Terminated</option>
							</select>
						</div>

						<div id="fmButtons">
							<button id="btnFmAdd" class="btn btn-success">Add</button>
							<button id="btnFmUpdate" class="btn btn-warning">Update</button>
							<button id="btnFmPrint" class="btn btn-info">Print</button>
							<button id="btnFmReset" class="btn btn-primary"
								style="float: right; margin-left: 10px;">Reset</button>
							<button id="btnFmDelete" class="btn btn-danger" style="float: right;">Delete</button>
						</div>
					</form>
				</div>

			</div>

		</div>
	</div>

	<!-- libs -->
	<script src="../../lib/jquery/jquery.min.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../lib/niclk/niclk.js"></script>

	<script src="../../lib/datatable/datatable.js"></script>


	<!-- common stuff -->
	<script src="../../js/common.js"></script>

	<!-- main js -->
	<script src="customer.js"></script>
</body>

</html>
