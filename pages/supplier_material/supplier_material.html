<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TwoElephantFireworks - Supplier Material</title>
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../lib/datatable/datatable.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/bootstrap-select/css/bootstrap-select.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
</head>

<body>
	<div class="container" style="margin-top: 20px; margin-bottom:100px;">

		<!-- <div id="actionButtonHolder" class="row" style="margin-bottom: 20px;">
			<div class="col-md-12">
				<button id="btnTopAddSupplier" class="btn btn-primary">
					<i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
					Supplier View
				</button>
				<button id="btnTopAddMaterial" class="btn btn-primary">
					<i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
					Material View
				</button>
			</div>

		<form id="mainForm">
			<div class="row">
				<div class="col-md-12">
					<div style="float: right;">
						<b><span class="required">*</span> Required field</b>
					</div>
				</div>
			</div>
			<div class="form-group has-feedback">
				<label for="supplierId">Supplier: <span class="required">*</span></label>
				<br>
				<select id="supplierId" class="form-control" data-live-search="true" title="Select supplier...">
					<option data-tokens="ketchup mustard" value="1">Hot Dog, Fries and a Soda</option>
					<option data-tokens="mustard">Burger, Shake and a Smile</option>
					<option data-tokens="frosting">Sugar, Spice and all things nice</option>
				</select>
			</div>
			<div class="form-group has-feedback">
				<label for="materialIds">Materials: <span class="required">*</span></label>
				<br>
				<select id="materialIds" class="form-control" data-live-search="true" multiple title="Select materials...">
					<option data-tokens="ketchup mustard" value="1">Hot Dog, Fries and a Soda</option>
					<option data-tokens="mustard" value="2">Burger, Shake and a Smile</option>
					<option data-tokens="frosting" value="3">Sugar, Spice and all things nice</option>
				</select>
			</div>
			<div id="fmButtons">
				<button type="button" class="btnFmUpdate btn btn-warning">Update</button>
				<button type="button" class="btnFmDelete btn btn-danger" style="float: right;">Clear All</button>
			</div>
		</form>

	</div>

	<!-- libs -->
	<script src="../../lib/jquery/jquery.min.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../lib/bootstrap-select/js/bootstrap-select.min.js"></script>

	<script src="../../lib/datatable/datatable.v2.js"></script>


	<!-- common stuff -->
	<script src="../../js/Request.js"></script>
	<script src="../../js/Form.js"></script>
	<script src="../../js/FormUtil.js"></script>
	<script src="../../js/MiscUtil.js"></script>

	<!-- main js -->
	<script src="supplier_material.js"></script>
</body>

</html>
