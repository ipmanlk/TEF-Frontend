<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TwoElephantFireworks - Employee</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../lib/datatable/datatable.css" />
  <link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
</head>

<body>
  <div class="container-fluid" style="margin-top: 20px; margin-bottom:100px;">

    <div id="actionButtonHolder" class="row" style="margin-bottom: 20px; padding-left: 35px;">
      <div class="col-md-12">
        <button id="btnTopAddEntry" class="btn btn-primary">
          <i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
          Add New Employee
        </button>
      </div>
    </div>

    <div id="mainTableHolder" class="container-fluid" style="margin-top:30px">

    </div>

    <div class="modal fade" id="modalMainForm" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="modalMainFormTitle">Modal Header</h4>
          </div>
          <div class="modal-body">
            <form id="mainForm">
              <div class="form-group has-feedback">
                <label for="number">Employee Number: <span class="required">*</span></label>
                <input type="text" class="form-control" id="number" placeholder="Enter Number" name="number" disabled>
              </div>
              <div class="form-group has-feedback">
                <label for="fullName">Full Name: <span class="required">*</span></label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" name="fullName"
                  data-editable="true">
              </div>
              <div class="form-group has-feedback">
                <label for="callingName">Calling Name: <span class="required">*</span></label>
                <input type="text" class="form-control" id="callingName" placeholder="Enter Calling Name"
                  name="callingName" data-editable="true">
              </div>
              <div class="form-group has-feedback">
                <label for="nic">NIC: <span class="required">*</span></label>
                <input type="text" class="form-control" id="nic" placeholder="Enter NIC" name="nic"
                  data-editable="true">
              </div>
              <div class="form-group has-feedback">
                <label for="genderId">Gender: <span class="required">*</span></label>
                <select name="genderId" id="genderId" class="form-control" disabled>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div class="form-group has-feedback">
                <label for="dobirth">Date of Birth:</label>
                <input type="date" class="form-control" id="dobirth" name="dobirth" disabled>
              </div>
              <div class="form-group has-feedback">
                <label for="address">Address: <span class="required">*</span></label>
                <textarea class="form-control" name="address" id="address" cols="30" rows="3"
                  placeholder="Enter your address here" data-editable="true"></textarea>
              </div>

              <div class="form-group has-feedback">
                <label for="photo">Photo: <span class="required">*</span></label>
                <img id="photoPreview" src="../../img/avatar.png"
                  style="height: 100px; width: 100px; background-color: black; border-radius: 100px; display: block; margin-bottom: 15px; margin-top: 15px;">
                <input type="file" class="form-control" id="photo" name="photo" data-editable="true">
              </div>

              <div class="row">

                <div class="col-md-11">

                </div>
              </div>
              <div class="form-group has-feedback">
                <label for="civilStatusId">Civil Status: <span class="required">*</span></label>
                <select name="civilStatusId" id="civilStatusId" class="form-control" data-editable="true">
                  <option value="1">Married</option>
                  <option value="2">Not Married</option>
                </select>
              </div>

              <div class="form-group has-feedback">
                <label for="mobile">Mobile: <span class="required">*</span></label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobile"
                  data-editable="true">
              </div>
              <div class="form-group has-feedback">
                <label for="land">Land:</label>
                <input type="text" class="form-control" id="land" placeholder="Enter Land Here" name="land"
                  data-editable="true">
              </div>
              <div class="form-group has-feedback">
                <label for="designationId">Designation: <span class="required">*</span></label>
                <select name="designationId" id="designationId" class="form-control" data-editable="true">
                  <option value="1">Manager</option>
                  <option value="2">Staff</option>
                </select>
              </div>
              <div class="form-group has-feedback">
                <label for="description">Description: </label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="3"
                  data-editable="true" placeholder="Enter Employee Description Here"></textarea>
              </div>

              <div class="form-group has-feedback">
                <label for="doassignment">Assignment Date: <span class="required">*</span></label>
                <input type="date" class="form-control" id="doassignment" name="doassignment" disabled>
              </div>

              <div class="form-group has-feedback">
                <label for="employeeStatusId">Employee Status: <span class="required">*</span></label>
                <select name="employeeStatusId" id="employeeStatusId" class="form-control" data-editable="true">
                  <option value="1">Active</option>
                  <option value="2">Terminated</option>
                </select>
              </div>
              <div id="fmButtons">
                <button id="btnFmAdd" class="btn btn-success">Add</button>
                <button id="btnFmUpdate" class="btn btn-warning">Update</button>
                <button id="btnFmPrint" class="btn btn-info">Print</button>
                <button id="btnFmReset" class="btn btn-primary" style="float: right; margin-left: 10px;">Reset</button>
                <button id="btnFmDelete" class="btn btn-danger" style="float: right;">Delete</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button id="btnModalYes" type="button" class="btn btn-danger" style="float:left">Yes</button>
            <button id="btnModalNo" type="button" class="btn btn-default" data-dismiss="modal">No</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="../../lib/jquery/jquery.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../lib/niclk/niclk.js"></script>

  <script src="../../lib/datatable/datatable.v2.js"></script>


  <!-- common stuff -->
  <script src="../../js/common.js"></script>

  <!-- main js -->
  <script src="employee.js"></script>
</body>

</html>
