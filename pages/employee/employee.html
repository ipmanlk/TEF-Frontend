<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TwoElephantFireworks - Employee</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../lib/DataTables/datatables.min.css" />
  <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
  <div class="container-fluid" style="margin-top: 30px; margin-bottom:100px;">

    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#table">Table</a></li>
      <li><a data-toggle="tab" href="#form">Form</a></li>
    </ul>

    <div class="tab-content">

      <div id="table" class="tab-pane fade in active">
        <!-- <div id="table" class="tab-pane fade"> -->
        <div class="container-fluid" style="margin-top:30px">
          <table id="mainTable" class="display" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Number</th>
                <th>NIC</th>
                <th>Full Name</th>
                <th>Calling Name</th>
                <th>DOB</th>
                <th>Mobile</th>
                <th>Land</th>
                <th>Address</th>
                <th>Designation</th>
                <th>Date of Assignment</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>

      <div id="form" class="tab-pane fade">
        <!-- <div id="form" class="tab-pane fade in active"> -->
        <div class="container-fluid" style="margin-top:30px">
          <form>
            <div class="form-group has-feedback">
              <label for="number">Employee Number: <span class="required">*</span></label>
              <input type="text" class="form-control" id="number" placeholder="Enter Number" name="number">
            </div>
            <div class="form-group has-feedback">
              <label for="fullName">Full Name: <span class="required">*</span></label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" name="fullName">
            </div>
            <div class="form-group has-feedback">
              <label for="callingName">Calling Name: <span class="required">*</span></label>
              <input type="text" class="form-control" id="callingName" placeholder="Enter Calling Name"
                name="callingName">
            </div>
            <div class="form-group has-feedback">
              <label for="gender">Gender: <span class="required">*</span></label>
              <select name="gender" id="gender" class="form-control">
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
            </div>
            <div class="form-group has-feedback">
              <label for="civilStatus">Civil Status: <span class="required">*</span></label>
              <select name="civilStatus" id="civilStatus" class="form-control">
                <option value="1">Married</option>
                <option value="2">Not Married</option>
              </select>
            </div>
            <div class="form-group has-feedback">
              <label for="nic">NIC: <span class="required">*</span></label>
              <input type="text" class="form-control" id="nic" placeholder="Enter NIC" name="nic">
            </div>
            <div class="form-group has-feedback">
              <label for="dobirth">Date of Birth:</label>
              <input type="date" class="form-control" id="dobirth" name="dobirth" disabled>
            </div>
            <div class="form-group has-feedback">
              <div class="row">
                <div class="col-md-1">
                  <img id="photoPreview" src="../../img/avatar.png"
                    style="height: 100px; width: 100px; background-color: black; border-radius: 100px;">
                </div>
                <div class="col-md-11">
                  <label for="photo">Photo: <span class="required">*</span></label>
                  <input type="file" class="form-control" id="photo" name="photo">
                </div>
              </div>
            </div>
            <div class="form-group has-feedback">
              <label for="address">Address: <span class="required">*</span></label>
              <textarea class="form-control" name="address" id="address" cols="30" rows="3"
                placeholder="Enter your address here"></textarea>
            </div>
            <div class="form-group has-feedback">
              <label for="mobile">Mobile: <span class="required">*</span></label>
              <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobile">
            </div>
            <div class="form-group has-feedback">
              <label for="land">Land:</label>
              <input type="text" class="form-control" id="land" placeholder="Enter Land Here" name="land">
            </div>
            <div class="form-group has-feedback">
              <label for="designation">Designation: <span class="required">*</span></label>
              <select name="designation" id="designation" class="form-control">
                <option value="1">Manager</option>
                <option value="2">Staff</option>
              </select>
            </div>
            <div class="form-group has-feedback">
              <label for="doassignment">Assignment Date: <span class="required">*</span></label>
              <input type="date" class="form-control" id="doassignment" name="doassignment">
            </div>
            <div class="form-group has-feedback">
              <label for="description">Description: </label>
              <textarea class="form-control" name="description" id="description" cols="30" rows="3"></textarea>
            </div>
            <div class="form-group has-feedback">
              <label for="employeeStatus">Employee Status: <span class="required">*</span></label>
              <select name="employeeStatus" id="employeeStatus" class="form-control">
                <option value="1">Active</option>
                <option value="2">Terminated</option>
              </select>
            </div>
            <button id="btnFmAdd" class="btn btn-success">Add</button>
            <button id="btnFmUpdate" class="btn btn-warning">Update</button>
            <button id="btnFmReset" class="btn btn-primary" style="float: right; margin-left: 10px;">Reset</button>
            <button id="btnFmDelete" class="btn btn-danger" style="float: right;">Delete</button>
          </form>
        </div>

      </div>

      <!-- modal for showing outputs -->
      <div class="modal fade" id="modalOutput" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="modalOutputTitle">Modal Header</h4>
            </div>
            <div class="modal-body" id="modalOutputBody">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </section>

  <!-- libs -->
  <script src="../../lib/js/jquery-3.4.1.min.js"></script>
  <script src="../../lib/js/bootstrap.min.js"></script>
  <script src="../../lib/js/theme.js"></script>
  <script type="text/javascript" src="../../lib/DataTables/datatables.min.js"></script>
  <script type="text/javascript" src="../../lib/js/lknic.moment.min.js"></script>

  <!-- main js -->
  <script src="employee.js"></script>
</body>

</html>
