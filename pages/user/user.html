<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TwoElephantFireworks - User</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../lib/DataTables/datatables.min.css" />
  <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
  <div class="container-fluid" style="margin-top: 30px; margin-bottom:100px;">

    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#tabTable">Table</a></li>
      <li><a data-toggle="tab" href="#tabForm">Form</a></li>
    </ul>

    <div class="tab-content">

        <div id="tabTable" class="tab-pane fade in active">
        <div class="container-fluid" style="margin-top:30px">
          <table id="mainTable" class="display" style="width:100%">
            <thead>
              <tr>
                <th>Number</th>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th>Created By</th>
                <th>Created Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>

        <div id="tabForm" class="tab-pane fade">
        <div class="container-fluid" style="margin-top:30px">
          <form id="mainForm">
            <div class="form-group has-feedback">
              <label for="number">Employee Number: <span class="required">*</span></label>
              <input type="text" class="form-control" id="number" placeholder="Enter Employee Number" name="number">
            </div>
            <div class="form-group has-feedback">
              <label for="username">Username: <span class="required">*</span></label>
              <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
            </div>
            <div class="form-group has-feedback">
              <label for="password">Password: <span class="required">*</span></label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <div class="form-group has-feedback">
              <label for="passwordConfirm">Confirm Password: <span class="required">*</span></label>
              <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"  placeholder="Enter Password Again">
            </div>
            <div class="form-group has-feedback">
              <label for="roleId">Role: <span class="required">*</span></label>
              <select name="roleId" id="roleId" class="form-control">
                <option value="1">Role A</option>
                <option value="2">Role B</option>
                <option value="3">Role C</option>
              </select>
            </div>
            <div class="form-group has-feedback">
              <label for="userStatusId">Role: <span class="required">*</span></label>
              <select name="userStatusId" id="userStatusId" class="form-control">
                <option value="1">Role A</option>
                <option value="2">Role B</option>
                <option value="3">Role C</option>
              </select>
            </div>
            <div class="form-group has-feedback">
              <label for="description">Description: </label>
              <textarea class="form-control" name="description" id="description" cols="30" rows="3"></textarea>
            </div>
            <button id="btnFmAdd" class="btn btn-success">Add</button>
            <button id="btnFmUpdate" class="btn btn-warning">Update</button>
            <button id="btnFmReset" class="btn btn-primary" style="float: right; margin-left: 10px;">Reset</button>
            <button id="btnFmDelete" class="btn btn-danger" style="float: right;">Delete</button>
          </form>
        </div>

      </div>

    </div>
  </div>

  <!-- libs -->
  <script src="../../lib/js/jquery-3.4.1.min.js"></script>
  <script src="../../lib/js/bootstrap.min.js"></script>
  <script src="../../lib/js/theme.js"></script>
  <script type="text/javascript" src="../../lib/DataTables/datatables.min.js"></script>

  <!-- common stuff -->
  <script src="../../js/common.js"></script>

  <!-- main js -->
  <script src="user.js"></script>
</body>

</html>
