<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TwoElephantFireworks - User</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../lib/datatable/datatable.css" />
  <link rel="stylesheet" type="text/css" href="../../lib/multi-select/css/multi-select.dist.css" />
  <link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
</head>

<body>
  <div class="container-fluid" style="margin-top: 20px; margin-bottom:100px;">

    <div id="actionButtonHolder" class="row" style="margin-bottom: 20px;">
      <div class="col-md-12">
        <button id="btnTopAddEntry" class="btn btn-primary">
          <i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
          Add New User
        </button>
        <button id="btnTopViewEntry" class="btn btn-primary" style="display: none;">
          <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
          View Users
        </button>
      </div>
    </div>

    <ul id="tabHolder" class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#tabTable">Users</a></li>
      <li><a id="tabNavForm" data-toggle="tab" href="#tabForm">Add New</a></li>
    </ul>

    <div class="tab-content">

      <div id="tabTable" class="tab-pane fade in active">
        <div id="mainTableHolder" class="container-fluid" style="margin-top:30px">

        </div>
      </div>

      <div id="tabForm" class="tab-pane fade">
        <div class="container-fluid" style="margin-top:30px">
          <form id="mainForm">
            <div class="form-group has-feedback">
              <label for="number">Employee Number: <span class="required">*</span></label>
              <input type="text" class="form-control" id="number" placeholder="Enter Employee Number" name="number"
                data-editable="true">
            </div>
            <div class="form-group has-feedback">
              <label for="username">Username: <span class="required">*</span></label>
              <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username"
                data-editable="true">
            </div>
            <div class="form-group has-feedback">
              <label for="password">Password: <span class="required">*</span></label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
                data-editable="true">
            </div>
            <div class="form-group has-feedback">
              <label for="passwordConfirm">Confirm Password: <span class="required">*</span></label>
              <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                placeholder="Enter Password Again" data-editable="true">
            </div>
            <div class="form-group has-feedback">
              <label for="roleIds">Role: <span class="required">*</span></label>
              <select multiple="multiple" name="roleIds" id="roleIds">

              </select>
            </div>
            <div class="form-group has-feedback">
              <label for="userStatusId">User Status: <span class="required">*</span></label>
              <select name="userStatusId" id="userStatusId" class="form-control" data-editable="true">
                <option value="1">Role A</option>
                <option value="2">Role B</option>
                <option value="3">Role C</option>
              </select>
            </div>
            <div class="form-group has-feedback">
              <label for="description">Description: </label>
              <textarea class="form-control" name="description" id="description" cols="30" rows="3"
                data-editable="true" placeholder="Enter User Description"></textarea>
            </div>
            <button id="btnFmAdd" class="btn btn-success">Add</button>
            <button id="btnFmUpdate" class="btn btn-warning">Update</button>
            <button id="btnFmReset" class="btn btn-primary" style="float: right; margin-left: 10px;">Reset</button>
            <button id="btnFmDelete" class="btn btn-danger" style="float: right;">Delete</button>
          </form>
        </div>

      </div>

    </div>
  </div>

  <!-- libs -->
  <script src="../../lib/jquery/jquery.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

  <script src="../../lib/datatable/datatable.js"></script>
  <script src="../../lib/multi-select/js/jquery.multi-select.js"></script>

  <!-- common stuff -->
  <script src="../../js/common.js"></script>

  <!-- main js -->
  <script src="user.js"></script>
</body>

</html>
