<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TwoElephantFireworks - Role</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../lib/datatable/datatable.css" />
</head>

<body>
  <div class="container-fluid" style="margin-top: 30px; margin-bottom:100px;">

    <ul id="tabHolder" class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#tabTable">Table</a></li>
      <li><a data-toggle="tab" href="#tabForm">Form</a></li>
    </ul>

    <div class="tab-content">

      <div id="tabTable" class="tab-pane fade">
        <div id="mainTableHolder" class="container-fluid" style="margin-top:30px">

        </div>
      </div>

      <div id="tabForm" class="tab-pane fade in active">
        <div class="container-fluid" style="margin-top:30px">
          <form id="mainForm">
            <div class="form-group">
              <label for="roleId">Role: <span class="required">*</span></label>
              <select name="roleId" id="roleId" class="form-control" data-editable="true">
                <option value="1">Role A</option>
                <option value="2">Role B</option>
                <option value="3">Role C</option>
              </select>
            </div>

            <div class="row">
              <div class="col-xs-10">
                <div class="form-group">
                  <label for="moduleId">Module: <span class="required">*</span></label>
                  <select name="moduleId" id="moduleId" class="form-control" data-editable="true">
                    <option value="1">Role A</option>
                    <option value="2">Role B</option>
                    <option value="3">Role C</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-2">
                  <div class="form-group">
                    <label style="color: white;">.</label>
                    <span class="btn btn-primary btn-block" id="btnModuleAdd">Add</span>
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label for="moduleTable">Permissions: <span class="required">*</span></label>
              <table id="moduleTable" class="table table-bordered">
                <thead>
                  <tr>
                    <th>Module</th>
                    <th>Read</th>
                    <th>Add</th>
                    <th>Modify</th>
                    <th>Remove</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
            <div class="form-group has-feedback">
              <label for="description">Description: </label>
              <textarea class="form-control" name="description" id="description" cols="30" rows="3"
                data-editable="true"></textarea>
            </div>
            <button id="btnFmAdd" class="btn btn-success">Add</button>
            <button id="btnFmUpdate" class="btn btn-warning">Update</button>
            <button id="btnFmReset" class="btn btn-primary" style="float: right; margin-left: 10px;">Reset</button>
            <button id="btnFmDelete" class="btn btn-danger" style="float: right;">Delete</button>
          </form>
        </div>

      </div>

    </div>
  </div>

  <!-- libs -->
  <script src="../../lib/jquery/jquery.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

  <script src="../../lib/datatable/datatable.js"></script>

  <!-- common stuff -->
  <script src="../../js/common.js"></script>

  <!-- main js -->
  <script src="role.js"></script>
</body>

</html>
