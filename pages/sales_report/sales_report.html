  <div class="container">
    <div class="row" style="margin-top: 40px;">
      <div class="col-xs-3">
        <label for="cmbReportType">Type: </label><br>
        <select name="cmbReportType" id="cmbReportType" class="form-control">
          <option value="today">Today</option>
          <option value="day">By Day</option>
          <option value="week">By Week</option>
          <option value="month">By Month</option>
          <option value="year">By Year</option>
        </select>
      </div>
      <div class="col-xs-3">
        <label id="lblStartDate">Start Date</label><br>

      </div>
      <div class="col-xs-3">

        <input id="txtEndDate" type="date" class="form-control">
      </div>
      <div class="col-xs-3">
        <label style="color: white;">.</label><br>
        <input style="width: 100%;" type="button" id="btnViewReport" class="btn btn-primary" value="View Report">
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 20px;">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#tabChart">Chart View</a></li>
      <li><a data-toggle="tab" href="#tabTable">Table View</a></li>
    </ul>

    <div class="tab-content">
      <div id="tabChart" class="tab-pane fade in active">
        <div class="container" style="padding-bottom: 200px">
          <canvas id="salesChart" width="80%" height="35px"></canvas>
        </div>
      </div>
      <div id="tabTable" class="tab-pane fade">
        <table id="salesTable" class="table table-bordered" style="margin-top: 20px;">

        </table>
      </div>
    </div>
  </div>
