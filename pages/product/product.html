<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TwoElephantFireworks - Product</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../lib/datatable/datatable.css" />
  <link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />

  <style>
    .image-upload label {
      display: block;
    }

    .image-upload img {
      display: inline-block;
      height: 100px;
      width: 100px;
      background-color: black;
      border-radius: 100px;
    }

    .image-upload input {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="margin-top: 20px; margin-bottom:100px;">

    <div id="actionButtonHolder" class="row" style="margin-bottom: 20px; padding-left: 35px;">
      <div class="col-md-12">
        <button id="btnTopAddEntry" class="btn btn-primary">
          <i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
          Add New Product
        </button>
      </div>
    </div>

    <div id="mainTableHolder" class="container-fluid" style="margin-top:30px">

    </div>

    <div class="modal fade" id="modalMainForm" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" style="margin-bottom: 100px;">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="modalMainFormTitle">Modal Header</h4>
          </div>
          <div class="modal-body">
            <form id="mainForm">
              <div class="form-group has-feedback">
                <label for="code">Code: </label>
                <input type="text" class="form-control" id="code" name="code" disabled>
              </div>
              <div class="form-group has-feedback">
                <label for="name">Name: <span class="required">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Firecracker" name="name"
                  data-editable="true">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group has-feedback">
                    <label for="cost">Cost: <span class="required">*</span></label>
                    <input type="text" class="form-control" id="cost" placeholder="10.00" name="cost"
                      data-editable="true">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group has-feedback">
                    <label for="price">Price: <span class="required">*</span></label>
                    <input type="text" class="form-control" id="price" placeholder="15.00" name="price"
                      data-editable="true">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group has-feedback">
                    <label for="weightFiring">Weight Firing: <span class="required">*</span></label>
                    <input type="text" class="form-control" id="weightFiring" placeholder="10.00" name="weightFiring"
                      data-editable="true">
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group has-feedback">
                    <label for="weightActual">Weight Actual: <span class="required">*</span></label>
                    <input type="text" class="form-control" id="weightActual" placeholder="15.00" name="weightActual"
                      data-editable="true">
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group has-feedback">
                    <label for="unitTypeId">Weight Unit: <span class="required">*</span></label>
                    <select name="unitTypeId" id="unitTypeId" class="form-control" data-editable="true">
                      <option value="1">Married</option>
                      <option value="2">Not Married</option>
                    </select>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group has-feedback">
                    <label for="productTypeId">Product Type: <span class="required">*</span></label>
                    <select name="productTypeId" id="productTypeId" class="form-control" data-editable="true">
                      <option value="1">Married</option>
                      <option value="2">Not Married</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group has-feedback">
                    <label for="expireDuration">Expire Duration: <span class="required">*</span></label>
                    <input type="text" class="form-control" id="expireDuration" placeholder="10" name="expireDuration"
                      data-editable="true">
                  </div>
                </div>
              </div>

              <div class="form-group has-feedback image-upload">
                <label for="photo">Photo: <span class="required">*</span></label>
                <img class="photo-input" id="photoPreview" src="../../img/product.png">
                <input type="file" class="form-control" id="photo" name="photo" data-editable="true">
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group has-feedback">
                    <label for="categoryId">Product Category: <span class="required">*</span></label>
                    <select name="categoryId" id="categoryId" class="form-control" data-editable="true">
                      <option value="1">Married</option>
                      <option value="2">Not Married</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group has-feedback">
                    <label for="riskCategoryId">Risk Category: <span class="required">*</span></label>
                    <select name="riskCategoryId" id="riskCategoryId" class="form-control" data-editable="true">
                      <option value="1">Married</option>
                      <option value="2">Not Married</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group has-feedback">
                <label for="description">Description: </label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="3"
                  data-editable="true" placeholder="One of the louded fireworks in the industry."></textarea>
              </div>

              <div class="form-group has-feedback">
                <label for="addedDate">Added Date: <span class="required">*</span></label>
                <input type="date" class="form-control" id="addedDate" name="addedDate" disabled>
              </div>

              <div class="form-group has-feedback">
                <label for="productStatusId">Product Status: <span class="required">*</span></label>
                <select name="productStatusId" id="productStatusId" class="form-control" data-editable="true">
                  <option value="1">Married</option>
                  <option value="2">Not Married</option>
                </select>
              </div>

              <div id="fmButtons">
                <button class="btnFmAdd btn btn-success">Add</button>
                <button class="btnFmUpdate btn btn-warning">Update</button>
                <button class="btnFmPrint btn btn-info">Print</button>
                <button class="btnFmReset btn btn-primary" style="float: right; margin-left: 10px;">Reset</button>
                <button class="btnFmDelete btn btn-danger" style="float: right;">Delete</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button id="btnModalYes" type="button" class="btn btn-danger" style="float:left">Yes</button>
            <button id="btnModalNo" type="button" class="btn btn-default" data-dismiss="modal">No</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="../../lib/jquery/jquery.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

  <script src="../../lib/datatable/datatable.v2.js"></script>


  <!-- common stuff -->
  <script src="../../js/common.js"></script>

  <!-- main js -->
  <script src="product.js"></script>
</body>

</html>
