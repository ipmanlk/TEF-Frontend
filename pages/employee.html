<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TwoElephantFireworks - Employee</title>
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../lib/DataTables/datatables.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/common.css" />
</head>

<body>
  <div class="container-fluid" style="margin-top: 30px; margin-bottom:100px;">

    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#table">Table</a></li>
      <li><a data-toggle="tab" href="#form">Form</a></li>
    </ul>

    <div class="tab-content">

      <div id="table" class="tab-pane fade in active">
        <!-- <div id="table" class="tab-pane fade"> -->
        <div class="container-fluid" style="margin-top:30px">
          <table id="example" class="display" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Number</th>
                <th>NIC</th>
                <th>Full Name</th>
                <th>Calling Name</th>
                <th>DOB</th>
                <th>Mobile</th>
                <th>Land</th>
                <th>Address</th>
                <th>Designation</th>
                <th>Date of Assignment</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>

      <div id="form" class="tab-pane fade">
        <!-- <div id="form" class="tab-pane fade in active"> -->
        <div class="container-fluid" style="margin-top:30px">
          <form>
            <div class="form-group has-feedback">
              <label for="txtEmpNumber">Employee Number: <span class="required">*</span></label>
              <input type="text" class="form-control" id="txtEmpNumber" placeholder="Enter Number" name="txtEmpNumber">
            </div>
            <div class="form-group has-feedback">
              <label for="txtFullName">Full Name: <span class="required">*</span></label>
              <input type="text" class="form-control" id="txtFullName" placeholder="Enter Full Name" name="txtFullName">
            </div>
            <div class="form-group has-feedback">
              <label for="txtCallingName">Calling Name: <span class="required">*</span></label>
              <input type="text" class="form-control" id="txtCallingName" placeholder="Enter Calling Name"
                name="txtCallingName">
            </div>
            <div class="form-group has-feedback">
              <label for="cmbGender">Gender: <span class="required">*</span></label>
              <select name="cmbGender" id="cmbGender" class="form-control">
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
            </div>
            <div class="form-group has-feedback">
              <label for="cmbCivilStatus">Civil Status: <span class="required">*</span></label>
              <select name="cmbCivilStatus" id="cmbCivilStatus" class="form-control">
                <option value="1">Married</option>
                <option value="2">Not Married</option>
              </select>
            </div>
            <div class="form-group has-feedback">
              <label for="txtNIC">NIC: <span class="required">*</span></label>
              <input type="text" class="form-control" id="txtNIC" placeholder="Enter NIC" name="txtNIC">
            </div>
            <div class="form-group has-feedback">
              <label for="txtDOB">Date of Birth:</label>
              <input type="date" class="form-control" id="txtDOB" name="txtDOB" disabled>
            </div>
            <div class="form-group has-feedback">
              <div class="row">
                <div class="col-md-1">
                  <img id="filePhotoPreview" src="../img/avatar.png"
                    style="height: 100px; width: 100px; background-color: black; border-radius: 100px;">
                </div>
                <div class="col-md-11">
                  <label for="filePhoto">Photo: <span class="required">*</span></label>
                  <input type="file" class="form-control" id="filePhoto" name="filePhoto">
                </div>
              </div>
            </div>
            <div class="form-group has-feedback">
              <label for="txtAddress">Address: <span class="required">*</span></label>
              <textarea class="form-control" name="txtAddress" id="txtAddress" cols="30" rows="3"
                placeholder="Enter your address here"></textarea>
            </div>
            <div class="form-group has-feedback">
              <label for="txtMobile">Mobile: <span class="required">*</span></label>
              <input type="text" class="form-control" id="txtMobile" placeholder="Enter Mobile Number" name="txtMobile">
            </div>
            <div class="form-group has-feedback">
              <label for="txtLand">Land:</label>
              <input type="text" class="form-control" id="txtLand" placeholder="Enter Land Here" name="txtLand">
            </div>
            <div class="form-group has-feedback">
              <label for="cmbDesignation">Designation: <span class="required">*</span></label>
              <select name="cmbDesignation" id="cmbDesignation" class="form-control">
                <option value="1">Manager</option>
                <option value="2">Staff</option>
              </select>
            </div>
            <div class="form-group has-feedback">
              <label for="txtAissgnmentDate">Assignment Date: <span class="required">*</span></label>
              <input type="date" class="form-control" id="txtAissgnmentDate" name="txtAissgnmentDate">
            </div>
            <div class="form-group has-feedback">
              <label for="txtDescription">Description: </label>
              <textarea class="form-control" name="txtDescription" id="txtDescription" cols="30" rows="3"></textarea>
            </div>
            <div class="form-group has-feedback">
              <label for="cmbEmployeeStatus">Employee Status: <span class="required">*</span></label>
              <select name="cmbEmployeeStatus" id="cmbEmployeeStatus" class="form-control">
                <option value="1">Active</option>
                <option value="2">Terminated</option>
              </select>
            </div>
            <button class="btn btn-success">Add</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-primary" style="float: right; margin-left: 10px;">Reset</button>
            <button class="btn btn-danger" style="float: right;">Delete</button>
          </form>
        </div>

      </div>

      <!-- modal for showing outputs -->
      <div class="modal fade" id="modalOutput" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="modalOutputTitle">Modal Header</h4>
            </div>
            <div class="modal-body" id="modalOutputBody">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </section>
  <!-- partial -->
  <script src="../lib/js/jquery-3.4.1.min.js"></script>
  <script src="../lib/js/bootstrap.min.js"></script>
  <script src="../lib/js/theme.js"></script>
  <script type="text/javascript" src="../lib/DataTables/datatables.min.js"></script>
  <script type="text/javascript" src="../lib/js/lknic.moment.min.js"></script>

  <script>
    // validation info for each form element
    let validationInfo = {
      "txtEmpNumber": {
        "regex": /^[\d]{4}$/,
        "mapping": "number",
        "error": "Please provide a valid employee number!."
      },
      "txtFullName": {
        "regex": /^[\w\s]{5,150}$/,
        "mapping": "fullname",
        "error": "Please provide a valid full name!."
      },
      "txtCallingName": {
        "regex": /^[\w\s]{2,45}$/,
        "mapping": "callingname",
        "error": "Please provide a valid calling name!."
      },
      "txtNIC": {
        "regex": /^([\d]{9}(\V|\X))|([\d]{12})$/,
        "mapping": "nic",
        "error": "Please provide a valid NIC!."
      },
      "filePhoto": {
        "regex": /^.+(jpg|png|gif)$/,
        "mapping": "photo",
        "error": "Please select a valid profile picture!."
      },
      "txtAddress": {
        "regex": /^[\w\s\d\,\\\.\n\/]{10,200}$/,
        "mapping": "address",
        "error": "Please provide a valid address!."
      },
      "txtMobile": {
        "regex": /^[\d]{10}$/,
        "mapping": "mobile",
        "error": "Please provide a valid mobile number!."
      },
      "txtLand": {
        "regex": /^[\d]{10}$/,
        "mapping": "land",
        "error": "Please provide a valid landphone number!.",
        "optional": true
      },
      "txtAissgnmentDate": {
        "regex": /^(\d{4})-(\d{2})-(\d{2})$/,
        "mapping": "doassignment",
        "error": "Please select a valid date of assignment!."
      },
      "txtDescription": {
        "regex": /^[\w\s\d\,\\\.\n\/]{10,100}$/,
        "mapping": "description",
        "error": "Please provide a valid description!.",
        "optional": true
      },
      "cmbGender": {
        "regex": /^[\d]+$/,
        "mapping": "genderId",
        "error": "Please select a valid gender!."
      },
      "cmbCivilStatus": {
        "regex": /^\d+$/,
        "mapping": "civilstatusId",
        "error": "Please select a valid civil status!."
      },
      "cmbDesignation": {
        "regex": /\d+$/,
        "mapping": "designationId",
        "error": "Please select a valid designation!."
      },
      "cmbEmployeeStatus": {
        "regex": /^\d+$/,
        "mapping": "employeestatusId",
        "error": "Please select a valid employee status!."
      }
    }

    // when dom is ready
    $(document).ready(async function () {
      let employeeData = await $.getJSON("http://localhost:3000/api/employees");

      if (!employeeData.status) {
        window.alert(employeeData.msg);
        return;
      }

      let data = employeeData.data.map(employee => {
        return {
          id: employee.id,
          number: employee.number,
          fullName: employee.fullName,
          callingName: employee.callingName,
          dobirth: employee.dobirth,
          nic: employee.nic,
          address: employee.address,
          mobile: employee.mobile,
          land: employee.land,
          doassignment: employee.doassignment,
          gender: employee.gender.name,
          designation: employee.designation.name,
          civilStatus: employee.civilStatus.name,
          employeeStatus: employee.employeeStatus.name,
          edit: `<button class="btn btn-warning btn-sm">Edit</button>`,
          delete: `<button class="btn btn-danger btn-sm">Delete</button>`
        }
      });

      // init data table
      $('#example').DataTable({
        dom: 'Bfrtip',
        buttons: [
          'copy', 'csv', 'excel', 'pdf', 'print'
        ],
        data: data,
        "columns": [
          { "data": "id" },
          { "data": "number" },
          { "data": "nic" },
          { "data": "fullName" },
          { "data": "callingName" },
          { "data": "dobirth" },
          { "data": "mobile" },
          { "data": "land" },
          { "data": "address" },
          { "data": "designation" },
          { "data": "doassignment" },
          { "data": "employeeStatus" },
          { "data": "edit" },
          { "data": "delete" }
        ],
        responsive: true
      });

      // add event listener for each element
      Object.keys(validationInfo).forEach(elementId => {
        $(`#${elementId}`).on("keyup change", () => {
          validateElementValue(elementId);
        });
      })
    });

    // handle image upload preview
    $("#filePhoto").on("change", (event) => {
      if (filePhoto.files && filePhoto.files[0]) {
        filePhotoPreview.src = URL.createObjectURL(event.target.files[0]);
      }
    })

    // handle form submissions
    $("form").on("submit", (e) => {
      e.preventDefault();

      let errors = "";
      Object.keys(validationInfo).forEach(elementId => {
        let isValid = validateElementValue(elementId);

        // get errors
        if (!isValid) {
          errors += `${validationInfo[elementId].error}<br/>`
        }
      });

      // if there are errors
      if (errors !== "") {
        $("#modalOutputTitle").text("Sorry!. Please fix these errors.");
        $("#modalOutputBody").html(errors);
        $("#modalOutput").modal();
        return;
      }

      // or submit the form
    })

    // fill date of birth from nic
    $("#txtNIC").on("change keyup", (e) => {
      let { dateOfBirth } = getNICinfo(e.target.value);
      $("#txtDOB").val(dateOfBirth);
    });

    // validate
    const validateElementValue = (elementId) => {
      // get values need for validation
      let selector = `#${elementId}`;
      let value = $(selector).val();
      let regex = validationInfo[elementId].regex;

      // for optional values
      if (validationInfo[elementId].optional && value.trim() == "") {
        $(selector).parent().removeClass("has-error");
        $(selector).parent().removeClass("has-success");
        $(selector).parent().children("span").remove();
        return true;
      }

      // check form values with each regex
      if (!regex.test(value)) {
        $(selector).parent().removeClass("has-success");
        $(selector).parent().addClass("has-error");
        $(selector).parent().children("span").remove();
        $(selector).parent().append(`<span class="glyphicon glyphicon-remove form-control-feedback"></span>`);
        return false;
      } else {
        $(selector).parent().removeClass("has-error");
        $(selector).parent().addClass("has-success");
        $(selector).parent().children("span").remove();
        $(selector).parent().append(`<span class="glyphicon glyphicon-ok form-control-feedback"></span>`);
        return true;
      }
    }
  </script>
</body>

</html>
